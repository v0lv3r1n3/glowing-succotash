<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="UTF-8">
        <title>bajo jajo</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/gh/v0lv3r1n3/glowing-succotash@master/js/script.js"></script>
    </head>

    <body>
      <p>Podaj cenę:</p>
      <input type="number" id="cena" data-decimal="2" oninput="enforceNumberValidation(this)" placeholder="cena" value=""><span style="margin-left:5px;">zł</span>
      <p>Wybierz stawkę podatku:</p>
          <input type="radio" id="23" name="stawka" value="23">
          <label for="23">23%</label><br>
          <input type="radio" id="8" name="stawka" value="8">
          <label for="8">8%</label><br>
          <input type="radio" id="5" name="stawka" value="5">
          <label for="5">5%</label><br>
      <p>Wybierz rodzaj ceny:</p>
          <input type="radio" id="netto" name="rodzaj" value="netto">
          <label for="netto">Netto</label><br>
          <input type="radio" id="brutto" name="rodzaj" value="brutto">
          <label for="brutto">Brutto</label><br>
          <input type="submit" value="Oblicz" onclick="pokaz();oblicz()">
<script>
     function pokaz() {
 document.getElementById('odp').style.display = "block";
}
</script>
<script>
      function oblicz(){
      event.preventDefault()
      var zl = document.getElementById("cena").value
      if (document.getElementById("23").checked)
      var stawka = 0.23;
      else if (document.getElementById("8").checked)
      var stawka = 0.08;
      else if (document.getElementById("5").checked)
      var stawka = 0.05;
      if (document.getElementById("netto").checked)
      var vat = Number(zl) * stawka;
      else if (document.getElementById("brutto").checked)
      var vat = Number(zl) / (1 + stawka) * stawka;
document.getElementById("wynik").innerHTML=vat.toFixed(2)
  }
        </script>
    <div id="odp"  style="display:none;">
        <p>Podatek VAT wynosi:</p>
        <output id="wynik"></output><span style="margin-left:3px;">zł</span>
        </div>
    </body>

</html>
