<!DOCTYPE html>


<html lang="en">

    <head>

        <meta charset="UTF-8">
        <title>bajo jajo</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/gh/v0lv3r1n3/glowing-succotash@master/js/script.js"></script>
    </head>

    <body>
      <p>Podaj cenÄ™ netto</p>
      <input type="number" id="cena" data-decimal="2" oninput="enforceNumberValidation(this)" placeholder="cena" value="" />
      <input type="submit" value="Oblicz" onclick="wynik()">
      <p>Podatek VAT wynosi</p>
      <p id="wynik"></p>
    <script>
      function wynik(){
      var zl = document.getElementById("cena").value;
      var vat = Number(zl) * 0.23;
      document.getElementById("wynik").innerHTML=vat
    }
    </script>
    </body>

</html>
